services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: wordpress
  wordpress:
    depends_on:
      - db
    image: butavicius/wordpress-test
    volumes:
      - ./wp-themes:/var/www/html/wp-content/themes
      - ./wp-plugins:/var/www/html/wp-content/plugins
      - ./apache-sites-enabled:/etc/apache2/sites-enabled
      - certbot_data:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    restart: always
    env_file:
      - ./.env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
  certbot:                                                                                             
    depends_on:                                                                                        
      - wordpress                                                                                      
    image: certbot/certbot                                                                             
    volumes:                                                                                           
      # we save our directory of keys on our host server                                            
      - certbot_data:/etc/letsencrypt                                                                   
      # we bind our wordpress site to the html root                                                 
      - /var/www/html                                                                        
    # this command will generate the certificate.                                                   
    # make sure to change your -d and --email flags                                                 
    command: certonly --webroot --webroot-path=/var/www/html --email simasbutavicius@gmail.com --agree-tos --no-eff-email --force-renewal -d                                      domain.com -d www.domain.com  
volumes:
  certbot_data: null
  db_data: null
